<div ng-show="isLoading==true" loading={{isLoading}} class="feature-image-loader"></div>
<div class="close"><a href="#/cards/"><span class="icon-cancel-circle"></span></a></div>

<section class="stage_container_feature dkblue" feature-image-big="{{storyContent.src}}" ng-hide="isLoading==true" >	
	<section >
	</section>
</section>
<section class="stage">
	<section class="icon_right large-font light-alpha"><span class="{{storyContent.classy}}"></span></section>
	<section class="container">
		
		<article bottom-postion class="dkblue" loading={{loading}}  >
		<section  class="article-loader" ng-show="loading==true"></section>
			<h2 class="yellow">{{storyContent.headline}}</h2>
			
			
				<!--Need to watch the Window Height and adjust as window Height is changed - see TAS Main site (Carousels, BigImages, etc)-->
				<section class="main" >
					<h4>{{storyContent.headline}} teaches at {{storyContent.school}} in {{storyContent.city}}, {{storyContent.state}}.</h4>
				<p>Check out {{storyContent.firstname}}'s blogs and photos:</p>
				<div class="columns">
					<ul>
					<li class="{{item.state}}" ng-repeat="item in profileButtons" ng-click="buttonController(item.name)">{{item.name.toTitleCase()}}</li>
					</ul>
					
					<ul class="blogs {{profileButtons[0].state}}">
					<li ng-repeat="blog in blogs"><a href="{{blog.BlogUrl}}" target="blank">{{blog.BlogTitle}}</a></li>
					</ul>
					
					<ul class="images {{profileButtons[1].state}}">
					<li ng-repeat="image in images"><img src="{{image.src}}?w=75"</li>
					</ul>
					
				</div>

	</section>
		</article>
	</section>
</section>
