<div ng-show="isLoadding==true" class="feature-big-loader"></div>
<div ng-hide = "isLoading==true" id = 'image0' class="stage_container_card" feature-image-big="https://teacheratsea.files.wordpress.com/2015/03/nsta-chicago.jpg" color='4, 146, 206' blend='overlay' alpha='1'>
	<div>

	</div>
</div>

<div class="internal_search">
	<div  tabindex="150" class="search" aria-hidden="false" data-icon="Z" tabindex="153">
		<span class="icon-search"></span>
		
	</div>
	<form id="search" name="search" class="ng-pristine ng-valid">
		<label style="visibility:hidden">Search Timeline</label>
		<input tabindex="150" type="text" name="search" value="" placeholder="Search Timeline" id="search" ng-model="query" tabindex="152" ng-change="filterData(query); l" ng-delay="300">
	</form>

	
	<div class="clear"></div>
	<div  ng-repeat ="item in viewButtons" class="view {{item.state}}" ng-click="controlViews(item.name)">
			<span class="icon-{{item.name}}"></span>
		</div>
	
		<div  class="label {{item.state}}">
			 <a ng-repeat ="item in orderButtons" ng-click="orderData(item.prop, item.name, item.order, item.type)" class="{{item.state}}">{{item.name}}</a>
	</div>
	
	</div>
	
	
	
	
	
	




<div class="container" ng-model="viewButtons" ng-hide="viewButtons[0].state=='off' " >
	<section ng-show="loading==true" class="preloader" />
	<!--------Cards View-------------->
	<section id="nofilter"  class="stage" body-height  infinite-scroll = "addMore()" infinite-scroll-distance="5" elmwin = 'elem' child='unfiltered'>
		
		<div class="row" id="unfiltered" ng-hide="loading==true" >
			
			<div  ng-repeat ="item in alldata.arr">

				<ca-rd type="{{item.template}}" ></ca-rd>
			</div>

		</div>
	</section>
	<section ng-show="loading_more==true" class="preloader" />

</div>
<div class="container" ng-model="viewButtons"  ng-hide="viewButtons[1].state=='off'" >
<!--------List View-------------->
	<section id="nofilter-list" body-height style="height: {{wHeight}}" class="stage" infinite-scroll = "addMore()" infinite-scroll-distance="5" elmwin = 'elem' child='unfiltered-table'>
			<div id= "unfiltered-table" ng-hide="loading==true" >
            <table  >
              <thead>
                <tr>
                  <th>Headline</th>
                  <th>Year</th>
                  <th>Thumbnail</th>
                  <th>Description</th>
                </tr>
              </thead>
              <tbody>
                <tr  ng-repeat = "item in alldata.arr">
                  
                  <td  class="{{item.color}} headline"><a>{{item.headline}}</a></td>
                  <td  class="{{item.color}} year">{{item.year}}</td>
                  <td  class="{{item.color}} thumb"><span class="loading"> <img src="/images/NOAA-Logo.gif" class="no-border"/></span><img imageonload src="{{item.src}}?w=75"/ alt= "{{item.headline}}"></td>
                  <td cell-width  class="{{item.color}}" ng-bind-html="item.description"></td>
                  
                </tr>
               
              </tbody>
            </table>
          </div>
         
	</section>
	
</div>	
<navi-gation></navi-gation>
<div class="clear"></div>
