
<nav class="navigation_holder" ng-controller="Timeline">
	<div class="settings" ng-click="controlSubNav()" >
		<span class="icon-cog"></span>
	</div>
		
		<ul class="checker">
			<li>
				<div class="checkbox {{allchecked}}" ng-click="changeNavCheck('all', allchecked, on_off)">
						<span class="icon-checkbox-unchecked top"></span>
				</div>
				
			</li>
			<li ng-hide="noSubnav==true" ng-repeat="item in items.years[0].subNav" on_off="{{item.on_off}}" year="{{item.year}}" ng-click="changeNavCheck(item.name, item.checked, item.on_off)">
				<div class="checkbox {{item.checked}}" test="{{item.checked}}">
						<span class="icon-checkbox-unchecked {{item.color}}"></span>
						
				</div>
				
			</li>
					</ul>

	<div class="navigation" style="width:83%"  >
		<div style="width:{{yearsWidth}}px;" id="nav">
			<ul class="nav_ul">
				
				<li  width={{listwidth}} ng-repeat = "item in items.years" class="{{item.state}} " >
					
					<div class="{{item.color}}">
						<span class="item" ng-click = "changeNavClass(item)" ng-enter = "changeNavClass(item)">{{item.year}}</span>
					</div>
					<nav class="subnav" ng-hide="noSubnav==true" >
						<ul>
							<li ng-click="changeNavClass(item,item.subNav[0])" class="{{item.subNav[0].state}}">
								<div>
									<span class="icon-newspaper dkblue"></span>
								</div>
							</li>
							
							<li ng-click="changeNavClass(item,item.subNav[1])" class="{{item.subNav[1].state}}">
								<div>
									<span class="icon-images yellow"></span>
								</div>
							</li>
							<li ng-click="changeNavClass(item,item.subNav[2])" class="{{item.subNav[2].state}}">
								<div>
									<span class="icon-calendar foam"></span>
								</div>
							</li>
							
							<li ng-click="changeNavClass(item, item.subNav[3])" class="{{item.subNav[3].state}}">	
								<div >
									<span class="icon-news blue"></span>
								</div>
							</li>	
							
							<li ng-click="changeNavClass(item, item.subNav[4])" class="{{item.subNav[4].state}}">
								<div>
									<span class="icon-bubble green"></span>
								</div>
							</li>	
							<li ng-click="changeNavClass(item, item.subNav[5])" class="{{item.subNav[5].state}}" >
								<div>
									<span class="icon-map dkstblue"></span>
								</div>
							</li>
							<li ng-click="changeNavClass(item, item.subNav[6])" class="{{item.subNav[6].state}}">	
								<div>
									<span class="icon-stats ltgreen"></span>
								</div>
							</li>	
						</ul>
					</nav>
				</li>
				<div class="clear"></div>
			</ul>

		</div>
			
	</div>
	
	<div class="clear"></div>
</nav>
